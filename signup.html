     <script>
      document.getElementById('signin-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const identifier = document.getElementById('identifier').value;
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = '';

    if (validateIdentifier(identifier)) {
        alert('Sign in successful!');
        // Proceed with form submission or AJAX request
    } else {
        errorMessage.textContent = 'Please enter a valid phone number or email address.';
    }
});

function validateIdentifier(identifier) {
    const phoneRegex = /^\+?\d{10,15}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    return phoneRegex.test(identifier) || emailRegex.test(identifier);
}
function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.innerHTML = '&#x1F441;'; // eye-open icon
    } else {
        passwordField.type = 'password';
        toggleIcon.innerHTML = '&#x1F441;'; // eye-closed icon
    }
}
